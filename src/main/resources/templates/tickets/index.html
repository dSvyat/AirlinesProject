<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:if="${tickets.isEmpty()}" th:text="${'You have not bought any tickets yet'}"></div>
<a th:if="${tickets.isEmpty()}" href="/tickets/buy">
    <button>Buy one</button>
    <br>
</a>

<div th:each="ticket : ${tickets}">
  <div th:utext="${'Passenger name: ' + ticket.getTicketOwner().getName() +'<br>'
                    + 'Plane model: ' + ticket.getPlaneOfTicket().getModel()+'<br>'
                    + 'Departure: ' + ticket.getDeparture()+'<br>'
                    + 'Arrival: ' + ticket.getArrival()}">
  </div>
    <hr>
</div>

<a href="/tickets/buy">
    <button>Buy ticket</button>
</a>
<br>

<a href="/hello">
    <button>Back</button>
</a>
</body>
</html>
